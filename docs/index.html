<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>docs of all</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> 
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      logo:'/_media/icon.svg',//设置侧边栏logo
      search: 'auto', // 默认值// 配置参数search: {maxAge: 86400000,//过期时间,单位毫秒,默认一天paths: [], // or 'auto'placeholder: '请输入搜索关键字',noData: '没有搜到呦!',depth:2}
      loadNavbar:true, //加载导航栏，位于页面顶部，默认_navbar.md。也可指定具体路径的文件作为Navbar，如loadNavbar:'abc.md'
      loadSidebar:true, //加载侧边栏，默认_sidebar.md。也可指定具体路径的文件作为Sidebar，如loadSidebar:'abc.md'
      maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 4, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
            }
      
      
      
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> 
</body>
</html>
